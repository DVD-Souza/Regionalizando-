<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registro.css">
    <title>Registro</title>
</head>

<body>
    <div class="background">
        <div id="invisivel">
            <h1 id="mensagemRegistro">Registrar</h1>
            <form action="" method="post">
                <div>
                    <img src="./assets/registeruser.png" alt="Imagem usuario">
                    <label class="labels" for="usuario">Nome de usuário*</label></br>
                    <input type="text" name="" id="imputuser" class="inputs">
                </div>
                <div>
                    <img src="./assets/email.png" alt="Imagem usuario">
                    <label class="labels" for="usuario">Email*</label></br>
                    <input type="email" name="" id="inputemail" class="inputs">
                </div>
                <div>
                    <img src="./assets/chave.png" alt="Imagem usuario">
                    <label class="labels" for="usuario">Senha*</label></br>
                    <input type="password" name="senha" id="inputsenha" class="inputs">
                    <button type="button" class="icone_olho_fechado" id="iconeolho" onclick="olhoAtual()">
                        <img id="olho" src="./assets/olhofechado.png" title="Aperte para mostrar a senha" alt="Ícone olho fechado">
                    </button>
                </div>
                <div>
                    <img src="./assets/chave.png" alt="Imagem usuario">
                    <label class="labels" for="usuario">Confirme sua senha*</label></br>
                    <input type="password" name="confimar_senha" id="inputconfirmarsenha" class="inputs">
                    <button type="button" class="icone_olho_fechado" id="iconeolho1" onclick="olhoAtual1()">
                        <img id="olho1" src="./assets/olhofechado.png" title="Aperte para mostrar a senha" alt="Ícone olho fechado">
                    </button>
                </div>
                <button type="submit" class="enviar" id="enviar">Enviar</button>
            </form>
            
            <button id="jatemconta" onclick="telaLogin()">Ja tem uma conta?</button>
        </div>
    </div>
</body>

<script>
    function telaLogin(){
        window.location.href = "login.html"
    }

    function olhoAtual() {
    const olho = document.getElementById("olho");

        if (olho.src.includes("olhofechado.png")) {
            olho.src = "./assets/olho.png";
            mudarVisibilidade();
        } else {
            olho.src = "./assets/olhofechado.png";
            mudarVisibilidade();
        }  
    }

    function olhoAtual1(){
        const olho1 = document.getElementById("olho1"); 

        if (olho1.src.includes("olhofechado.png")){
        olho1.src = "./assets/olho.png";
        mudarVisibilidade1();
        } else {
        olho1.src = "./assets/olhofechado.png";
        mudarVisibilidade1();
        }
    }



    function mudarVisibilidade(){
        const senha = document.getElementById("inputsenha")
        if (senha.type === "password") {
        senha.type = "text";
    } else {
        senha.type = "password";      
    }
    }

    function mudarVisibilidade1(){
        const confirmarSenha = document.getElementById("inputconfirmarsenha");
        if(confirmarSenha.type === "password"){
            confirmarSenha.type = "text"; // Torna a senha visível
        }
        else{
        confirmarSenha.type = "password";
        }
    }


</script>

</html>
